<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Task Manager Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#368ce2",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
    <!-- Top Navigation Bar -->
    <header
        class="w-full flex items-center justify-between border-b border-solid border-[#dce0e5] dark:border-gray-800 bg-white dark:bg-gray-900 px-6 py-3 md:px-10">
        <div class="flex items-center gap-3 text-primary">
            <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
                <span class="material-symbols-outlined text-primary text-xl">task_alt</span>
            </div>
            <h2 class="text-[#111417] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Task Manager
            </h2>
        </div>
        <button
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
            <span class="truncate">Support</span>
        </button>
    </header>
    <!-- Main Content Area: Centered Login Card -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div
            class="w-full max-w-[440px] bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-[#dce0e5] dark:border-gray-800 p-8 md:p-10">
            <!-- Headline Section -->
            <div class="mb-8">
                <h1 class="text-[#111417] dark:text-white text-3xl font-bold leading-tight text-center">Sign in</h1>
                <p class="text-[#647587] dark:text-gray-400 text-sm text-center mt-2">Enter your credentials to access
                    your tasks.</p>
            </div>
            <!-- Form Fields -->
            <div class="space-y-4">
                <div class="flex flex-col gap-2">
                    <label class="text-[#111417] dark:text-gray-200 text-sm font-medium leading-normal">Email
                        Address</label>
                    <div class="relative">
                        <input
                            class="form-input flex w-full rounded-lg text-[#111417] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-[#647587] px-4 text-base font-normal"
                            placeholder="your@email.com" type="email" />
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <label
                            class="text-[#111417] dark:text-gray-200 text-sm font-medium leading-normal">Password</label>
                        <a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot?</a>
                    </div>
                    <div class="relative">
                        <input
                            class="form-input flex w-full rounded-lg text-[#111417] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-[#647587] px-4 text-base font-normal"
                            placeholder="••••••••" type="password" />
                    </div>
                </div>
                <!-- Sign In Button -->
                <div class="pt-4">
                    <button
                        class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="truncate">Sign in</span>
                    </button>
                </div>
            </div>
            <!-- Footer / Helper Text -->
            <div class="mt-8 pt-6 border-t border-[#f0f2f4] dark:border-gray-800">
                <div class="flex items-center justify-center gap-2 text-[#647587] dark:text-gray-400">
                    <span class="material-symbols-outlined text-base">info</span>
                    <p class="text-xs font-medium italic">Available actions depend on the user role</p>
                </div>
                <p class="mt-4 text-center text-sm text-[#647587] dark:text-gray-400">
                    Don't have an account?
                    <a class="text-primary font-bold hover:underline" href="#">Contact Admin</a>
                </p>
            </div>
        </div>
    </main>
    <!-- Simple Footer -->
    <footer class="w-full py-6 px-10 border-t border-[#dce0e5] dark:border-gray-800 bg-white dark:bg-gray-900">
        <div
            class="flex flex-col md:flex-row justify-between items-center gap-4 text-[#647587] dark:text-gray-400 text-xs">
            <p>© 2024 Task Manager Portfolio Project</p>
            <div class="flex gap-6">
                <a class="hover:text-primary" href="#">Privacy Policy</a>
                <a class="hover:text-primary" href="#">Terms of Service</a>
                <a class="hover:text-primary" href="#">RBAC Documentation</a>
            </div>
        </div>
    </footer>
</body>

</html>
